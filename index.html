<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>都道府県別 人口と病院数の比較</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-title">都道府県別 人口と病院数の比較グラフ</h1>
    </header>

    <p class="intro-text">
      以下のグラフは、都道府県ごとの人口と病院数を比較したものです。地域差や傾向を読み取る参考にしてください。
    </p>

    <div class="image-box">
      <img
        src="グラフ1.png"
        alt="都道府県別の人口と病院数グラフ"
        id="graphImage"
        class="graph-image"
      />
      <h2 class="graph-title">都道府県別 人口と病院数</h2>
    </div>

    <p class="post-text">
      このグラフからは、人口が多い地域ほど病院数も多い傾向にありますが、一部例外も見られます。地域の医療環境の理解に役立ててください。
    </p>

    <p class="caption">
      ※必ずしも「人口が多い＝病院が多い」わけではない点が重要なポイントです。
    </p>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImg" class="modal-content" alt="拡大グラフ" />
  </div>

  <script>
    const graphImage = document.getElementById('graphImage');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    graphImage.onclick = () => {
      modal.style.display = 'block';
      modalImg.src = graphImage.src;
      modalImg.alt = graphImage.alt;
    };

    modalClose.onclick = () => {
      modal.style.display = 'none';
    };

    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
